<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div class="card">

      <div class="left-contianer">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)" />
          <img class="product-image" src="images/image-product-desktop.jpg" alt="parfume-product" />
        </picture>
      </div>

      <div class="right-container">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="quote">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-section">
          <h2 class="price">$149.99</h2>
          <small class="discount">$169.99</small>
        </div>
        <a href="#" class="btn"> <img src="images/icon-cart.svg" aria-label="cart icon" aria-hidden="true"> Add to
          Cart</a>
      </div>

    </div>

  </main>


</body>

</html>
